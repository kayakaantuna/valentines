<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Çiçek Seç</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .gif-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .gif-container img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h1 {
      color: #d10000;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #d10000;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>
  <!-- GIF at the top of the page -->
  <div class="gif-container">
    <!-- Replace "flowers.gif" with your actual GIF source -->
    <img src="gif/thinking-penguin.gif" alt="Flowers GIF">
  </div>
  
  <h1>Çiçek Seçimi</h1>
  <form id="flowerForm">
    <!-- Input for the flower the user wants -->
    <input type="text" id="flower" placeholder="İstediğiniz çiçek" required>
    <!-- Input for the email to be notified -->
    <input type="email" id="email" placeholder="Bildirilmek istenen email" required>
    <button type="submit">Gönder</button>
  </form>

  <script>
    document.getElementById('flowerForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form from submitting normally

      // Get the input values
      const flower = document.getElementById('flower').value;
      const email = document.getElementById('email').value;
      
      // Build the subject and body for the email
      const subject = encodeURIComponent('Çiçek Seçimi');
      const body = encodeURIComponent('Benim seçtiğim çiçek: ' + flower);
      
      // Create the mailto link using the provided email, subject, and body
      const mailtoLink = 'mailto:' + email + '?subject=' + subject + '&body=' + body;
      
      // Redirect the browser to the mailto link, which will open the default email client
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
