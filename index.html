<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Sürpriz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6e6; /* Soft pink background */
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }
    /* Container for the message and GIF */
    .top-content {
      text-align: center;
      position: relative;
      /* Lower z-index so that buttons can appear above if needed */
      z-index: 1;
    }
    .top-content h1 {
      color: #d10000;
      margin-bottom: 20px;
    }
    .top-content img {
      max-width: 300px;
      width: 100%;
      height: auto;
    }
    /* Buttons container with high z-index */
    .buttons {
      display: flex;
      gap: 20px;
      position: relative;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    /* Grow the "EVET" button downward so it doesn’t block the top-content */
    #yesButton {
      transform-origin: bottom center;
    }
  </style>
</head>
<body>
  <div class="top-content">
    <h1>Sevgililer gününde benim pıtırcık tanem olur musun ?</h1>
    <!-- Replace "yourgif.gif" with your actual GIF source -->
    <img src="gif/tenor.gif" alt="Valentine GIF">
  </div>
  <div class="buttons">
    <button id="yesButton">EVET</button>
    <button id="noButton">Hayır</button>
  </div>

  <script>
    let scaleFactor = 1;
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");

    // When the mouse hovers over the "Hayır" button, move it randomly
    noButton.addEventListener("mouseover", () => {
      // Increase the size of the "EVET" button slightly
      scaleFactor += 0.1;
      yesButton.style.transform = "scale(" + scaleFactor + ")";

      // Get button dimensions and calculate random positions within the viewport
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;
      const maxLeft = window.innerWidth - buttonWidth;
      const maxTop = window.innerHeight - buttonHeight;

      const randomLeft = Math.random() * maxLeft;
      const randomTop = Math.random() * maxTop;

      noButton.style.position = "fixed";
      noButton.style.left = randomLeft + "px";
      noButton.style.top = randomTop + "px";
    });

    // Navigate to yes.html when "EVET" is clicked
    yesButton.addEventListener("click", () => {
      window.location.href = "evet.html";
    });
  </script>
</body>
</html>
